<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxe Aura | Elite Beauty Management</title>
    <meta name="description"
        content="Luxe Aura - A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique, pagamentos integrados e experiência personalizada.">
    <meta name="theme-color" content="#08090a">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://salaosaas.vercel.app">
    <meta property="og:title" content="Luxe Aura | Elite Beauty Management">
    <meta property="og:description"
        content="A experiência definitiva em gestão de beleza e agendamento elite. Rituais personalizados, profissionais de luxo e agendamento inteligente.">
    <meta property="og:image" content="https://salaosaas.vercel.app/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://salaosaas.vercel.app">
    <meta property="twitter:title" content="Luxe Aura | Elite Beauty Management">
    <meta property="twitter:description"
        content="A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique e experiência personalizada.">
    <meta property="twitter:image" content="https://salaosaas.vercel.app/og-image.png">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;0,900;1,400&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/index.css">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            background-color: #08090a;
            margin: 0;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #e2e8f0;
            user-select: none;
        }

        /* SplashScreen Imersiva (Web) */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: #08090a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .splash-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            animation: breathe 5s ease-in-out infinite;
        }

        /* No Desktop, mantemos o logo elegante e não esticado */
        @media (min-width: 769px) {
            .splash-image {
                width: 480px;
                height: auto;
                object-fit: contain;
                filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.6));
                animation: breathe-desktop 5s ease-in-out infinite;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @keyframes breathe-desktop {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.95;
            }

            50% {
                transform: scale(1.02);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="antialiased">
    <div id="app-loader">
        <img src="/splash.png" class="splash-image" alt="Luxe Aura">
    </div>

    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>

    <!-- Fail-safe para remover o loader caso o script principal falhe -->
    <script>
        setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1000);
            }
        }, 12000);
    </script>
</body>

</html>
