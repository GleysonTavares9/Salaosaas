<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxe Aura | Elite Beauty Management</title>
    <meta name="description"
        content="Luxe Aura - A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique, pagamentos integrados e experiência personalizada.">
    <meta name="theme-color" content="#08090a">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://salaosaas.vercel.app">
    <meta property="og:title" content="Luxe Aura | Elite Beauty Management">
    <meta property="og:description"
        content="A experiência definitiva em gestão de beleza e agendamento elite. Rituais personalizados, profissionais de luxo e agendamento inteligente.">
    <meta property="og:image" content="https://salaosaas.vercel.app/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://salaosaas.vercel.app">
    <meta property="twitter:title" content="Luxe Aura | Elite Beauty Management">
    <meta property="twitter:description"
        content="A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique e experiência personalizada.">
    <meta property="twitter:image" content="https://salaosaas.vercel.app/og-image.png">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;0,900;1,400&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/index.css">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            background-color: #08090a;
            margin: 0;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #e2e8f0;
            user-select: none;
        }

        #root {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #08090a;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
        }

        #app-loader {
            position: fixed;
            inset: 0;
            background: #08090a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #c1a571 0%, #ecd3a5 50%, #c1a571 100%);
        }

        .fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body class="antialiased">
    <div id="app-loader">
        <div class="size-16 border-2 border-primary/20 border-t-primary rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black text-primary uppercase tracking-[0.4em] animate-pulse">Luxe Aura Elite</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
</body>

</html>
