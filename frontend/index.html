<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxe Aura | Elite Beauty Management</title>
    <meta name="description"
        content="Luxe Aura - A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique, pagamentos integrados e experiência personalizada.">
    <meta name="theme-color" content="#08090a">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="./src/index.css">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            background-color: #08090a;
            margin: 0;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #e2e8f0;
            user-select: none;
        }

        #splash {
            position: fixed;
            inset: 0;
            background: #08090a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash img {
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            animation: pulse-op 2s ease-in-out infinite;
        }

        @keyframes pulse-op {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(0.98);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="antialiased">
    <div id="splash">
        <img src="/splash.png" alt="Luxe Aura" />
    </div>

    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
</body>

</html>
