<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxe Aura | Elite Beauty Management</title>
    <meta name="description"
        content="Luxe Aura - A plataforma definitiva para gestão de salões e spas de luxo. Agendamento boutique, pagamentos integrados e experiência personalizada.">
    <meta name="theme-color" content="#08090a">

    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/index.css">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            background-color: #08090a;
            margin: 0;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #e2e8f0;
            user-select: none;
        }

        /* SplashScreen Corrigida: 100% Responsiva e Sem Cortes */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: #08090a;
            /* Fundo que combina com a imagem */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* A imagem ocupa o máximo possível sem cortar nada (responsivo) */
        .splash-img {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            /* Limite para desktop */
            object-fit: cover;
            /* Preenche a tela toda no mobile */
            animation: breathe 8s ease-in-out infinite;
            z-index: 1;
            display: block;
        }

        /* Em telas muito largas ou tablets, garantimos que não estique errado */
        @media (min-aspect-ratio: 1/1) {
            .splash-img {
                object-fit: contain;
                width: 70%;
                height: auto;
            }
        }

        /* Indicador de Carregamento Refinado */
        .loader-footer {
            position: absolute;
            bottom: 8%;
            left: 0;
            right: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-spin {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(193, 165, 113, 0.1);
            border-top-color: #c1a571;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 12px;
            color: #c1a571;
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
            animation: pulse-op 2s ease-in-out infinite;
        }

        /* Estilo Global para Material Symbols Corrigido */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1.02);
            }

            50% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-op {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.9;
            }
        }
    </style>
</head>

<body class="antialiased">
    <div id="app-loader">
        <img src="/splash.png" class="splash-img" alt="Luxe Aura">
        <div class="loader-footer">
            <div class="loader-spin"></div>
            <p class="loader-text">Iniciando Luxe Aura</p>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>

    <script>
        // Segurança: Remove o loader se algo falhar
        setTimeout(() => {
            const l = document.getElementById('app-loader');
            if (l) {
                l.style.opacity = '0';
                setTimeout(() => l.remove(), 1000);
            }
        }, 12000);
    </script>
</body>

</html>
