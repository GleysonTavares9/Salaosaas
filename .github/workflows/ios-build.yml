name: Build iOS IPA (Test)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Web Project
        run: |
          cd frontend
          npm run build

      - name: Capacitor Sync
        run: |
          cd frontend
          npx cap sync ios

      - name: Build iOS App (No Signing)
        run: |
          cd frontend/ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphoneos CODE_SIGNING_ALLOWED=NO | xcpretty
          
      - name: Create Unsigned IPA
        run: |
          mkdir -p build/Payload
          cp -r frontend/ios/App/DerivedData/App/Build/Products/Debug-iphoneos/App.app build/Payload/
          cd build
          zip -r App-unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: build/App-unsigned.ipa
